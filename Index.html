<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles/main.css">
    <!--Responsive-->
    <link rel="stylesheet" href="/styles/responsive.css">

    <!--Owl CSS-->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"><span>MAD</span>MEN</h3>
                <p class="descricao">
                    Ambientada na Nova York dos anos 60, essa série mostra a realidade de uma agência de publicidade
                    numa época em que a concorrência ferrenha tinha o seu glamour.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFO.
                    </button>
                </div>

            </div>
        </div>
    </main>

    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min10.jpg" alt="">
            </div>
        </div>
    </div>



</body>
<script src="https://kit.fontawesome.com/173a8a4878.js" crossorigin="anonymous"></script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/app.js"></script>

</html>
